<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no">
<title>{$company_name}-产品分类</title>
<link rel="stylesheet" type="text/css" href="__CSS__/fonts.css">
<link rel="stylesheet" type="text/css" href="__CSS__/main.css">
<link rel="icon" type="image/png" href="__root__/logo.png">
<script type="text/javascript">
if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
	var version = parseFloat(RegExp.$1);
	if(version>2.3){
		var phoneScale = parseInt(window.screen.width)/640;
		document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
	}else{
		document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
	}
}else{
	document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>
<script type="text/javascript" src="__JS__/inc/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="__JS__/main-fx.js"></script>
<script type="text/javascript" src="__JS__/app/productlist.js"></script>
</head>
<body>
<div class="container">
	<div class="head"><p>产品分类</p><p class="cn">Product Category</p></div><!--head-->
    <div class="prolist">
        <ul id="prolist">
            <volist name="prolist" id="item">
            	<li>
                	<a href="{:U('Index/productsublist', array('id' => $item['id'], 'comp' => $comp))}"  class="clearfix">
                    	<img src="{$item.coverid|get_cover='path'}" alt="" class="pic_pro">
                        <div class="txtbox_pro">
                        	<div class="txtbox">
                            	<h3>{$item.name}</h3>
                                <p>{$item.description}</p>
                            </div>
                            <div class="arrowbox"></div>
                        </div>
                    </a>
                </li>
            </volist>
        </ul>
    </div>
</div>
</body>
</html>
